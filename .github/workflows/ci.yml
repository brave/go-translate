name: ci

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: lint
        uses: golangci/golangci-lint-action@v3

      - name: test
        run: make test
